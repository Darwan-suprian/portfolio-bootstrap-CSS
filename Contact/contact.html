<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  </head>
  <body class="text-bg-primary p-4">
    <!-- Awal Contact -->
    <section>
      <div class="text-center pb-4">
        <p class="fw-bold fs-5 text-warning">Contact</p>
        <h3>Hubungi Saya</h3>
        <p>Jika anda tertarik silahkan hubungi..!!</p>
      </div>
      <div class="container">
        <div class="row justify-content-center">
          <form class="col-md-7">
            <div class="col mb-2">
              <label for="Email" class="form-label fw-bold">Email</label>
              <input type="Email" class="form-control" id="Email" aria-describedby="Email" />
            </div>
            <div class="col mb-2">
              <label for="Password" class="form-label fw-bold">Password</label>
              <input type="Password" class="form-control" id="Password" />
            </div>
            <div class="colmb-2">
              <label for="Textarea" class="form-label fw-bold">Pesan</label>
              <textarea class="form-control text-body-tertiary" id="Textarea" rows="4" placeholder="Tuliskan Pesan Anda"></textarea>
            </div>
            <br />
            <div class="d-grid gap-2 col-5 mx-auto">
              <button class="btn btn-info rounded-pill" type="button">Kirim</button>
            </div>
          </form>
        </div>
      </div>
    </section>
    <!-- akhir Contact -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
